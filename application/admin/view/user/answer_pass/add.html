<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exam_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exam_type_id" data-rule="required" min="0" data-source="exam/type/index" class="form-control selectpage" name="row[exam_type_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Top_category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-top_category_id" data-rule="required" min="0" data-source="top/category/index" class="form-control selectpage" name="row[top_category_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Second_category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-second_category_id" data-rule="required" min="0" data-source="second/category/index" class="form-control selectpage" name="row[second_category_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
