<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" min="0" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exam_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exam_type_id" data-rule="required" min="0" data-source="exam/type/index" class="form-control selectpage" name="row[exam_type_id]" type="text" value="{$row.exam_type_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Top_category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-top_category_id" min="0" data-rule="required" data-source="top/category/index" class="form-control selectpage" name="row[top_category_id]" type="text" value="{$row.top_category_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Second_category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-second_category_id" min="0" data-rule="required" data-source="second/category/index" class="form-control selectpage" name="row[second_category_id]" type="text" value="{$row.second_category_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_category_id" min="0" data-rule="required" data-source="third/category/index" class="form-control selectpage" name="row[third_category_id]" type="text" value="{$row.third_category_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_path')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_path" class="form-control" name="row[category_path]" type="text" value="{$row.category_path|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Top_category_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-top_category_ids" data-rule="required" data-source="top/category/index" data-multiple="true" class="form-control selectpage" name="row[top_category_ids]" type="text" value="{$row.top_category_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Second_category_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-second_category_ids" data-rule="required" data-source="second/category/index" data-multiple="true" class="form-control selectpage" name="row[second_category_ids]" type="text" value="{$row.second_category_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" min="0" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_time]" type="text" value="{:$row.start_time?datetime($row.start_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Answer_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-answer_time" min="0" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[answer_time]" type="text" value="{:$row.answer_time?datetime($row.answer_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pass_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="passStatusList" item="vo"}
            <label for="row[pass_status]-{$key}"><input id="row[pass_status]-{$key}" name="row[pass_status]" type="radio" value="{$key}" {in name="key" value="$row.pass_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Question_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-question_num" min="0" class="form-control" name="row[question_num]" type="number" value="{$row.question_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Answer_question_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-answer_question_num" min="0" class="form-control" name="row[answer_question_num]" type="number" value="{$row.answer_question_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wrong_question_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wrong_question_num" min="0" class="form-control" name="row[wrong_question_num]" type="number" value="{$row.wrong_question_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Accuracy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-accuracy" class="form-control" step="0.01" name="row[accuracy]" type="number" value="{$row.accuracy|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
