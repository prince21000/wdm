<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text"
                   value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Accumulative_goldcoin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-accumulative_goldcoin" data-rule="required" min="0" class="form-control" name="row[accumulative_goldcoin]"
                   type="number" value="{$row.accumulative_goldcoin|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_goldcoin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_goldcoin" data-rule="required" min="0" class="form-control" name="row[total_goldcoin]"
                   type="number" value="{$row.total_goldcoin|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_usernum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_usernum" data-rule="required" min="0" class="form-control" name="row[total_usernum]"
                   type="number" value="{$row.total_usernum|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Average_goldcoin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-average_goldcoin" data-rule="required" min="0" class="form-control"
                   name="row[average_goldcoin]" type="number" value="{$row.average_goldcoin|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" min="0" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio"
                                                       value="{$key}" {in name="key" value="$row.status" }checked{/in}
                    /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
