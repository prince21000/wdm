    <div class="form-group">
        <label for="c-exam_type_id" class="control-label col-xs-12 col-sm-2">{:__('Exam_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-exam_type_id" data-rule="required" class="form-control selectpicker" name="row[exam_type_id]">
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.exam_type_id" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-category_id" class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-category_id" data-rule="required" class="form-control selectpicker" name="row[category_id]">
                {foreach name="categoryList" item="vo"}
                <option data-type="{$vo.exam_type_id}" value="{$key}" value="{$key}" {in name="key" value="$row.third_category_id"}selected{/in} {if condition="$vo.level!=3"}disabled{/if}>{$vo.name}
                </option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Option')}:</label>
        <div class="col-xs-12 col-sm-8" id="fieldlist-box">
            <table class="table fieldlist" data-template="basictpl" data-name="row[option]" id="option-table" data-tag="tr">
                <tr>
                    <!--                    <td>{:__('Option')}</td>-->
                    <td>{:__('Option_content')}</td>
                    <td>{:__('Is_answer')}</td>
                    <td>{:__('Operate')}</td>
                </tr>
                <tr>
                    <td colspan="5">
                        <a href="javascript:;" class="btn btn-sm btn-success btn-append">
                            <i class="fa fa-plus"></i> {:__('Append')}</a>
                    </td>
                </tr>
                <!--请注意实际开发中textarea应该添加个hidden进行隐藏-->
                <textarea name="row[option]" id="option-content" class="form-control hidden" cols="30" rows="5">{$row.option|htmlentities}</textarea>
            </table>

            <script id="basictpl" type="text/html">
                <tr class="form-inline">
                    <!--                    <td>-->
                    <!--                        <input type="text" name="<%=name%>[<%=index%>][option]" class="form-control" size="2" value="<%=row.option%>" placeholder="{:__('Option')}"  />-->
                    <!--                    </td>-->
                    <td>
                        <input type="text" name="<%=name%>[<%=index%>][content]" class="form-control" size="36" value="<%=row.content%>" placeholder="{:__('Option_content')}"/>
                    </td>
                    <td>
                        <input type="hidden" name="<%=name%>[<%=index%>][is_answer]" id="c-is_answer-<%=index%>" class="form-control option-state" style="width:50px" value="<%=row.is_answer%>" placeholder="是否答案"/>
                        <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-is_answer-<%=index%>" data-yes="1" data-no="0" >
                            <i class="fa fa-toggle-on text-success <%if(row.is_answer==0){%>fa-flip-horizontal text-gray<%}%> fa-2x"></i>
                        </a>
                    </td>
                    <td>
                        <!--下面的两个按钮务必保留-->
                        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                        <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                    </td>
                </tr>
            </script>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
